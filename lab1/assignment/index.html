<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunrise Café Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sunrise Café Menu</h1>
    <table>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Ingredients</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=80&q=80"
            alt="Cappuccino"
          />
        </td>
        <td>Cappuccino</td>
        <td>Espresso, Steamed Milk, Milk Foam</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=80&q=80"
            alt="Blueberry Muffin"
          />
        </td>
        <td>Blueberry Muffin</td>
        <td>Flour, Blueberries, Sugar, Eggs, Butter</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=format&fit=crop&w=80&q=80"
            alt="Avocado Toast"
          />
        </td>
        <td>Avocado Toast</td>
        <td>Bread, Avocado, Olive Oil, Salt, Pepper</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=80&q=80"
            alt="Latte"
          />
        </td>
        <td>Latte</td>
        <td>Espresso, Steamed Milk</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=80&q=80"
            alt="Chocolate Croissant"
          />
        </td>
        <td>Chocolate Croissant</td>
        <td>Pastry Dough, Chocolate, Butter, Eggs</td>
      </tr>
    </table>
  </body>
</html>
