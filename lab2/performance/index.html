<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Flex and Grid</title>
  </head>
  <body>
    <header>
      <h1>Shop with me</h1>
      <h2><a href="#">Account</a></h2>
      <form>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search the store"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <i class="fa-solid fa-cart-shopping fa-2x"><sub>0</sub></i>
    </header>

    <main>
      <div class="card-parent">
        <div class="card">
          <img
            width="300"
            height="300"
            src="https://www.bobtailfruit.co.uk/media/mageplaza/blog/post/4/2/42e9as7nataai4a6jcufwg.jpeg"
            alt="Image of a banana"
            class="card-img"
          />
          <div class="card-content">
            <p class="product-name">Product One</p>
            <p class="product-price">$30</p>
          </div>
        </div>
        <div class="card">
          <img
            width="300"
            height="300"
            src="https://www.collinsdictionary.com/images/full/strawberry_227472010.jpg"
            alt="Image of a strawberry"
            class="card-img"
          />
          <div class="card-content">
            <p class="product-name">Product Two</p>
            <p class="product-price">$30</p>
          </div>
        </div>
        <div class="card">
          <img
            width="300"
            height="300"
            src="https://www.collinsdictionary.com/images/full/apple_158989157.jpg"
            alt="Image of a apple"
            class="card-img"
          />
          <div class="card-content">
            <p class="product-name">Product Three</p>
            <p class="product-price">$30</p>
          </div>
        </div>
        <div class="card">
          <img
            width="300"
            height="300"
            src="https://weresmartworld.com/sites/default/files/styles/full_screen/public/2021-04/watermeloen_2.jpg?itok=CCYHLr5M"
            alt="Image of a watermelon"
            class="card-img"
          />
          <div class="card-content">
            <p class="product-name">Product Four</p>
            <p class="product-price">$30</p>
          </div>
        </div>
      </div>
    </main>
    <footer>Thank you for watching</footer>
  </body>
</html>
